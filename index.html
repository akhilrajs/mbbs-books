<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  padding: 10px;
}

.grid-item {
  text-align: center;
}
</style>
</head>
<body>

<h1>Image Grid</h1>

<div class="grid-container">
  <div class="grid-item">
    <img src="image1.jpg" alt="Image 1">
    <br>
    <button onclick="location.href='page1.html'">Go to Page 1</button>
  </div>
  <div class="grid-item">
    <img src="image2.jpg" alt="Image 2">
    <br>
    <button onclick="location.href='page2.html'">Go to Page 2</button>
  </div>
  <div class="grid-item">
    <img src="image3.jpg" alt="Image 3">
    <br>
    <button onclick="location.href='page3.html'">Go to Page 3</button>
  </div>  
  <div class="grid-item">
    <img src="image4.jpg" alt="Image 4">
    <br>
    <button onclick="location.href='page4.html'">Go to Page 4</button>
  </div>  
</div>

</body>
</html>
